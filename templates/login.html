<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세탁기 예약 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-blue-300">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">로그인</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-red-500 text-sm">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <input type="email" name="email" placeholder="이메일 주소"
        class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" name="password" placeholder="비밀번호"
        class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
        class="w-full bg-blue-400 hover:bg-blue-500 text-white font-semibold py-2 rounded-lg transition">로그인</button>
    </form>

    <p class="mt-4 text-center text-sm">
      아직 회원이 아니신가요?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">회원가입</a>
    </p>
  </div>

</body>
</html>
