<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세탁기 예약 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen font-sans">

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md" style="margin-top: 10%">
    <h1 class="text-2xl font-bold mb-6 text-center">로그인</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-red-500 text-sm">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST">
        <!-- CSRF 토큰 추가 -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">이메일</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

    <p class="mt-4 text-center text-sm">
      아직 회원이 아니신가요?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">회원가입</a>
    </p>
  </div>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">계정이 없으신가요? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">회원가입</a></p>
        </div>
        <div class="text-center" style="margin-top: 13px">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
                로그인
            </button>
        </div>
    </form>
</div>
{% endblock %}
