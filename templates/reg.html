<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-blue-300">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">회원가입</h2>

    <!-- 세션 메시지 표시 -->
{% if session.get('message') %}
  <div class="mb-4 text-{{ 'red' if session.get('message_type') == 'error' else 'green' }}-500 text-sm">
    {{ session.get('message') }}
  </div>
  {% set _ = session.pop('message', None) %}
  {% set _ = session.pop('message_type', None) %}
{% endif %}

    <form method="POST" action="/register" class="space-y-4" onsubmit="return validateForm()">
      <div class="flex gap-2">
        <input type="text" name="emaile" placeholder="이메일 아이디" required
          class="w-1/2 p-3 border rounded-lg focus:ring-2 ring-blue-400">
        <input type="text" name="userdomain" id="domainInput" value="naver.com" readonly required
          class="w-1/2 p-3 border rounded-lg focus:ring-2 ring-blue-400">
      </div>
      <select name="userdomain" onchange="handleDomainSelect(this)" class="w-full p-3 border rounded-lg">
        <option value="naver.com">naver.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="daum.net">daum.net</option>
        <option value="custom">직접 입력</option>
      </select>

      <input type="password" name="password" placeholder="비밀번호" required
        class="w-full p-3 border rounded-lg focus:ring-2 ring-blue-400">
      <input type="password" name="confirm" placeholder="비밀번호 확인" required oninput="validatePassword()"
        class="w-full p-3 border rounded-lg focus:ring-2 ring-blue-400">
      <div id="passwordError" class="text-red-500 text-sm hidden">비밀번호가 일치하지 않습니다.</div>

      <div class="flex gap-2">
        <select name="phonePrefix" class="w-1/3 p-3 border rounded-lg">
          <option value="010">010</option>
          <option value="011">011</option>
        </select>
        <input type="text" name="phoneNum" pattern="\d{7,8}" maxlength="8"
          placeholder="숫자 7~8자리" required
          class="w-2/3 p-3 border rounded-lg focus:ring-2 ring-blue-400">
      </div>

      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold">회원가입</button>
    </form>

    <p class="text-center mt-4 text-sm">
      이미 계정이 있으신가요?
      <a href="/" class="text-blue-600 hover:underline">로그인</a>
    </p>
  </div>

  <script>
    function handleDomainSelect(select) {
      const domainInput = document.getElementById('domainInput');
      if (select.value === 'custom') {
        domainInput.readOnly = false;
        domainInput.value = '';
        domainInput.focus();
      } else {
        domainInput.value = select.value;
        domainInput.readOnly = true;
      }
    }

    function validatePassword() {
      const pw = document.querySelector('[name="password"]');
      const confirm = document.querySelector('[name="confirm"]');
      const error = document.getElementById('passwordError');
      const isValid = pw.value === confirm.value;
      error.style.display = isValid ? 'none' : 'block';
      return isValid;
    }

    function validateForm() {
      return validatePassword();
    }
  </script>
</body>
</html>
