{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">회원가입</h1>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" style="margin-top: 10%">
        {{ error }}
    </div>
    {% endif %}

    <form action="{{ url_for('register') }}" method="POST">
        <!-- CSRF 토큰 추가 -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">이메일</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2">비밀번호</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="phone" class="block text-gray-700 mb-2">핸드폰 번호</label>
            <input type="tel" name="phone" id="phone" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
                회원가입
            </button>
        </div>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">이미 계정이 있으신가요? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">로그인</a></p>
        </div>
    </form>
</div>
{% endblock %}
